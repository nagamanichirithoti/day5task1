<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 <form action="./sucess.html">
        <fieldset>
            <legend>Html form validation fieldset</legend>
    <div class="form1">
            <h1>html form validation</h1>
       <div>
         <label for="name">Firstname:</label>
         <input type="text" name="mani" id="name" placeholder="firstname" required /> 
      </div>

       <div>
         <label for="pass">password:</label>
         <input type="text" name="pass" id="pass" placeholder="password" required /> 
     </div>
      <div>
         <label for="email">Email:</label>
         <input type="email" name="email" id="email" placeholder="email" required /> 
     </div>
        <div>
            <label for="femail">Femail:</label>
            <input type="radio" id="femail" name="gender" /> 
        </div>
        <div>
            <label for="male">Male:</label>
             <input type="radio" id="male" name="gender" />
        </div>
       
        <div>
            <label for="date">Form:</label>
            <input type="date" id="date" name="date"  required />
        </div>
        <div>
            <label for="dat">To</label>
            <input type="date" id="dat" name="dat" required />
       </div>
        <div>
            <label for="file">Select File</label>
            <input type="file" id="file" name="file" required />
        </div>
        <div>
         <select id="name" name="name" required>
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="javascript">Javascript</option>
            <option value="react">React</option>
         </select>
     </div>
        <div>
            <textarea rows="10" cols="40" required ></textarea>
        </div>
        <div>
           <input type="checkbox"  required />i agree to the <a href="#">and condition</a> and <a href="#">policy</a>
        </div>
           <button type="submit">submit</button>
    </div>

    </fieldset>
 </form>
    
</body>
</html>
